<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        target="_blank"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <div id="new-tasks">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task new-task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="todo-list">
          <li class="todo-item">
            <input class="todo-checkbox" type="checkbox">
            <label class="task todo-label">Pay Bills</label>
            <input type="text" class="task todo-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="icon" src="./remove.svg"></button>
          </li>
          <li class="todo-item edit-mode">
            <input class="todo-checkbox" type="checkbox">
            <label class="task todo-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task todo-input">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img class="icon" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="todo-list">
          <li class="todo-item">
            <input class="todo-checkbox" type="checkbox" checked>
            <label class="task todo-label">See the Doctor</label>
            <input type="text" class="task todo-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="icon" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
