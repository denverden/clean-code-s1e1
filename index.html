<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="header__info"
        target="_blank"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <div id="new-tasks" class="addition">
        <label class="addition__label" for="new-task">Add Item</label>
        <div class="addition__wrapper">
          <input id="new-task" class="task addition__input" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="task todo__label">Pay Bills</label>
            <input type="text" class="task todo__input">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="icon" src="./remove.svg" alt="button delete"></button>
          </li>
          <li class="todo__item todo__item--edit">
            <input class="todo__checkbox" type="checkbox">
            <label class="task todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task todo__input">
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete"><img class="icon" src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__list todo__list--completed">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="task todo__label">See the Doctor</label>
            <input type="text" class="task todo__input">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete"><img class="icon" src="./remove.svg" alt="button delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
